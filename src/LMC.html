<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <title>Augmented LMC</title>
</head>
<body>
    <div class="container" >

        <!-- NAVBAR -->
        <nav class="navbar navbar-light bg-light">
            <div class="row">
                <a class="navbar-brand" href="#">
                    <img src="goku.png" width="30" height="50" class="d-inline-block align-top" alt="">
                </a>
                <a style="padding-top: 4%">
                    <h3 style="display: inline-block;">Augmented LMC =)</h3>
                </a>
            </div>
        </nav>

        <br>
        <div class="row">
            <div style="border-top-left-radius:10px; border-bottom-left-radius: 10px;" class="col-md-2 mailboxes">
                <br><br>
                <script>
                    for (var i = 0; i < 20; i++) {
                        document.write("<div class='row'> \
                                            <div class='col-md-4'><p><b>" + i + "</b></p></div>" + "\
                                            <div class='col-md-8'><input value='000' class='form-control' id='input" + i + "'\
                                            type='text'></div>" + "\
                                        </div>");
                    }
                </script>
            </div>
            <div class="col-md-2 mailboxes">
                <h3 style="text-align: center;">CODE</h3>
                <script>
                    for (var i = 20; i < 40; i++) {
                        document.write("<div class='row'> \
                                            <div class='col-md-4'><p><b>" + i + "</b></p></div>" + "\
                                            <div class='col-md-8'><input value='000' class='form-control' id='input" + i + "'\
                                            type='text'></div>" + "\
                                        </div>");
                    }
                </script>
            </div>
            <div style="border-top-right-radius:10px; border-bottom-right-radius: 10px;" class="col-md-2 mailboxes">
                <br><br>
                <script>
                    for (var i = 40; i < 60; i++) {
                        document.write("<div class='row'> \
                                            <div class='col-md-4'><p><b>" + i + "</b></p></div>" + "\
                                            <div class='col-md-8'><input value='000' class='form-control' id='input" + i + "'\
                                            type='text'></div>" + "\
                                        </div>");
                    }
                </script>
            </div>
            <div style="margin-left: 5px;" class="col-md-2">
                <div class="row data" style="border-radius:10px;">
                    <h3 style="margin-left: 0%">INTERRUPT</h3>
                    <script>
                        for (var i = 60; i < 80; i++) {
                            document.write("<div class='row'> \
                                                <div class='col-md-3'><p><b>" + i + "</b></p></div>" + "\
                                                <div class='col-md-9'><input value='000' class='form-control' id='input" + i + "'\
                                                type='text'></div>" + "\
                                            </div>");
                        }
                    </script>
                </div> 
            </div>
            <div style="margin-left: 5px;" class="col-md-2">
                <div class="row data" style="border-radius:10px; background-color: rgba(192, 245, 187, 0.753);">
                    <h3 style="margin-left: 25%">DATA</h3>
                    <script>
                        for (var i = 80; i < 100; i++) {
                            document.write("<div class='row'> \
                                                <div class='col-md-3'><p><b>" + i + "</b></p></div>" + "\
                                                <div class='col-md-9'><input value='000' class='form-control' id='input" + i + "'\
                                                type='text'></div>" + "\
                                            </div>");
                        }
                    </script>
                </div> 
            </div>

            <div class="col-md-1">
                <label class="par" for="input100"><b>Calculator:</b></label>
                <input style="margin-left:10px; min-width: 125px;" class='form-control' id='input100' type='text'>
    
                <br>

                <label class="par" for="input102"><b>Output:</b></label>
                <input style="margin-left:10px; min-width: 125px;" class='form-control' id='input102' type='text' readonly>
                <br>

                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="possitive" disabled="disabled">
                    <label class="custom-control-label par" for="possitive"><b>Possitive</b></label>
                </div>
                <br> 

                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="zero" disabled="disabled">
                    <label class="custom-control-label par" for="zero"><b>Zero</b></label>
                </div>
                <br>

                <label class="par" for="input103"><b>PC:</b></label>
                <input style="margin-left:10px; min-width: 125px;" class='form-control' id='input103' type='text' readonly>
                <br>

                <button onClick="step_by_step()" style="margin-left: 10px; min-width: 125px;" type="button" class="btn btn-dark">Step by step</button>
                <br><br>

                <button onClick="execute()" style="margin-left: 10px; min-width: 125px;" type="button" class="btn btn-success">Final result</button>
                <br><br>

                <button onClick="reset()" style="margin-left: 10px; min-width: 125px;" type="button" class="btn btn-warning">Reset</button>
                <br><br>

                <button style="margin-left: 10px; min-width: 125px;" type="button" class="btn btn-danger">Stop</button>
                <br><br>

                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="interrupt">
                    <label class="custom-control-label par" for="interrupt"><b>Interrupt</b></label>
                </div>
            </div>
        </div>


    </div>

    <style>
    .mailboxes{
        background-color: rgb(185, 164, 252);
        padding:10px;
        text-align: center; 
    }

    .data{
        margin-left: 10px;
        background-color: rgb(255, 96, 96);
        padding:10px; 
    }

    .par{
        font-size: 20px;
        margin-left: 10px;
    }
    </style>

    <script src="LMC.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
